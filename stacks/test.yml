
settings:
  solver:
    cls: OSQPSolver
    parameter:
      rho: 0.1

  actuator:
    cls:
    actuator_parameter:

frames:
- &id002 !SOT_MarkerFrame
  marker: &id001 !SOT_FullMovementMarker
    frame_id: panda_link0
    name: pose
    scale: 0.25
    transform: !<transform> {rpy: [0.0003981633974480628, 0.0, 3.141592653589793],
      xyz: [0.3070195700516105, -7.425014216296793e-17, 0.4868695582766445]}
  name: Marker

- &id003 !SOT_RobotRefFrame
  link_name: panda_hand_tcp
  name: panda_hand_tcp

marker:
- *id001

stack_of_tasks:
  0:
  - !SOT_PositionTask
    name: Position
    refA: *id002
    refB: *id003
    relType: &id004 !enum 'RelativeType.A_FIXED'
    softness_type: &id005 !enum 'TaskSoftnessType.linear'
    weight: 1.0
  - !SOT_OrientationTask
    name: Orientation
    refA: *id002
    refB: *id003
    relType: *id004
    softness_type: *id005
    weight: 1.0
